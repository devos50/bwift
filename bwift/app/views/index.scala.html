@()

@main("Welcome to Bwift") {
    <!-- Modal -->
  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
      <div class="modal-content">
        <h3 class="text-center">Send Transaction</h3>
        <form class="form-horizontal">
          <div class="form-group">
            <label class="control-label col-sm-2" for="to">To:</label>
            <div class="col-sm-10">
              <select class="form-control" id="to" placeholder="To">
                <option>Account 1 in Bank 1</option>
                <option>Account 2 in Bank 2</option>
                <option>Account 3 in Bank 3</option>
                <option>Account 4 in Bank 4</option>
                <option>Account 5 in Bank 5</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="amt">Amount:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="amt" placeholder="USD">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Description:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="desc" placeholder="Max 500 characters">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Send</button>
            </div>
          </div>
        </form>
      </div>

    </div>
  </div>

  <button type="button" class="btn btn-primary" id="plus-btn" data-toggle="modal" data-target="#myModal">+</button>
